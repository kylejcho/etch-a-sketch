<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="headerSpacer">Etch-A-Sketch</header>
    <main>
        <div class="settingsContainer">
            <div class="colorPalette">
                <div class="palleteHeader">COLOR PALLETE</div>
                <div class="colorsContainer"></div>
            </div>
            <button class="colorButton">COLOR</button>
            <button class="eraserButton">ERASER</button>
            <button class="clearButton">CLEAR</button>
            <input class="slider" type="range" min="1" max="60" value="16">
            <div class="selection">16 x 16</div>
        </div>
        <div class="pixelContainer"></div>
        <div class="spacer"></div>
    </main>
    <footer></footer>
    <div class="cursor"></div>
</body>
<script src="app.js"></script>
</html>
